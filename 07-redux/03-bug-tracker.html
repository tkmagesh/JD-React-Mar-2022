<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <style>
        body{
            margin-left: 50px;
        }
        section{
            margin-bottom: 10px;
        }
        .stats, .bugname{
            font-size: 18pt;
        }
        .bugname{
            cursor : pointer;
        }
        .datetime{
            font-style: italic;
        }
        ul{
            list-style: none;
            width : 500px;
            -webkit-padding-start: 0px;
        }
        li{
            margin-bottom: 10px;
            padding : 10px;
            border : 1px solid gray;
            border-radius: 5px;
            background-color: #e7e7e7;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
    </style>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="redux.js"></script>
    <script type="text/babel">
        const initialState = [
           /*  { id: 1, name: 'Bug - 1', isClosed: false, createdAt: new Date()},
            { id: 2, name: 'Bug - 2', isClosed: true, createdAt: new Date() },
            { id: 3, name: 'Bug - 3', isClosed: false, createdAt: new Date() }, */
        ];

        function bugsReducer(currentState = initialState, action){
            switch (action.type) {
                case 'BUG_ADD':
                    return [...currentState, action.payload]
                    break;
                case 'BUG_REPLACE':
                    const bugToReplace = action.payload;
                    return currentState.map(bug => bug.id == bugToReplace.id ? bugToReplace : bug);
                case 'BUG_REMOVE':
                    const bugToRemove = action.payload;
                    return currentState.filter(bug => bug.id !== bugToRemove.id);
                case 'BUG_INIT':
                    return action.payload;
                default:
                    break;
            }
            return currentState;
        }

        //TO BE FIXED:
        let _currentBugId = 0
        const bugActionCreators = {
            addNew(bugName){
                const newBug = {
                    id : ++_currentBugId,
                    name : bugName,
                    isClosed : false,
                    createdAt : new Date()
                }
                const action = { type : 'BUG_ADD', payload : newBug };
                return action;
            },
            toggle(bugToToggle){
                const toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed };
                const action = { type : 'BUG_REPLACE', payload : toggledBug };
                return action;
            },
            remove(bugToRemove){
                const action = { type : 'BUG_REMOVE', payload : bugToRemove};
                return action;
            },
            removeClosed(/* TO BE FIXEDS */ currentBugs){
                const bugsToRetain = currentBugs.filter(bug => !bug.isClosed);
                const action = { type : 'BUG_INIT', payload : bugsToRetain};
                return action;
            }
        };

        const store = Redux.createStore(bugsReducer);

        const bugActionDispatchers = Redux.bindActionCreators(bugActionCreators, store.dispatch);

        const Bugs = ({list, addNew, toggle, remove, removeClosed}) => {

            const [newBugName, setNewBugName] = React.useState('')
            
            const bugItems = list.map((bug,idx) => (
                <li key={idx}>
                    <span 
                        className={"bugname " + (bug.isClosed ? 'closed' : '')}
                        onClick={() => toggle(bug)}
                    >
                        {bug.name}
                    </span>
                    <div className="datetime">[{bug.createdAt.toString()}]</div>
                    <button onClick={() => remove(bug)}>Remove</button>
                </li>
            ));
            
            const closedCount = list.reduce((result, bug) => bug.isClosed ? result + 1  : result, 0);

            return(
                <React.Fragment>
                    <h3>Bugs</h3>
                    <section className="stats">
                        <span className="closed">{closedCount}</span>
                        <span> / </span>
                        <span>{list.length}</span>
                    </section>
                    <section className="sort">
                        <label htmlFor="">Order By :</label>
                        <select name="" id="">
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <label htmlFor="">Descending ?:</label>
                        <input type="checkbox" name="" id=""/>
                    </section>
                    <section className="edit">
                        <label htmlFor="">Bug Name :</label>
                        <input type="text" onChange={ evt => setNewBugName(evt.target.value)}/>
                        <button onClick={() => addNew(newBugName)}>Add New</button>
                    </section>
                    <section className="list">
                        <ul>
                            {bugItems}
                            {/* <li>
                                <span className="bugname closed">[This is bug - 2]</span>
                                <div className="datetime">[created at]</div>
                                <button>Remove</button>
                            </li> */}
                        </ul>
                        <button onClick={() => removeClosed(list)}>Remove Closed</button>
                    </section>
                </React.Fragment>
            )
        }

        function renderApp(){
            const bugList = store.getState();
            ReactDOM.render(
                <Bugs list={bugList} {...bugActionDispatchers}/>
                , document.getElementById('root')
            )
        }
        renderApp();
        store.subscribe(renderApp);

    </script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <div id="root">
       
    </div>
</body>
</html>
